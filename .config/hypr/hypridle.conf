general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
    ignore_dbus_inhibit = false
}

listener {
    timeout = 150
    on-timeout = notify-send -i ~/.config/quickshell/notifIcons/wheresSenpaiTomoko.jpg "Senpai, where are you?!" "T_T"
    on-resume = notify-send -i ~/.config/quickshell/notifIcons/youreBackSenpaiTomoko.jpg "❤️❤️ Omg you're back!!!" "I missed you!!! UwU"
}

listener {
    timeout = 300
    on-timeout = loginctl lock-session
    on-resume = hyprctl dispatch dpms on
}

listener {
    timeout = 600 
    on-timeout = systemctl suspend
}

